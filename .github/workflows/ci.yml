name: MLflow Training Workflow

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  training-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run MLflow Project
        run: |
          cd MLProject
          mlflow run . \
            --env-manager local \
            --experiment-name "Student-Performance"
        env:
          MLFLOW_TRACKING_URI: "file:./mlruns"

      - name: Save Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MLflow-Artifacts
          path: MLProject/mlruns/

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          cd MLProject
          MODEL_PATH=$(find mlruns -name "model" -type d | head -1)

          mlflow models build-docker \
            -m "$MODEL_PATH" \
            -n "${{ secrets.DOCKERHUB_USERNAME }}/student-performance:latest" \
            --enable-mlserver

          docker push ${{ secrets.DOCKERHUB_USERNAME }}/student-performance:latest


